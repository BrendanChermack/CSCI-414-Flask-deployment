<html>

<head>
    <title>Book Reviews</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Book Reviews</h1>
    </header>

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search for a book...">
        <button id="searchButton">Search</button>
    </div>
    <!-- Search Results -->
    <div id="searchResults"></div>

    <!-- Add Book Section -->
    <div id="addBook">
        <h2>Add a Book</h2>
        <input type="text" id="bookTitle" placeholder="Book Title">
        <input type="text" id="publicationYear" placeholder="Publication Year">
        <button onclick="addBook()">Add</button>
    </div>

    <!-- Display Books -->
    <div id="bookList"></div>

    <button id="showBooksButton" onclick="showAllBooks()">Show All Books</button>

    <div id="allbooks"></div>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ current_year }} Book Reviews. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
