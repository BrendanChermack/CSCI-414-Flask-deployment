<!DOCTYPE html>
<html
	lang="en"
	class="h-full">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Book Reviews</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body class="min-h-screen bg-gray-300 p-8">
    <div>

    </div>
		<div
			class="flex flex-col items-center justify-center max-w-4xl mx-auto space-y-8">
			<div
				class="flex flex-col items-center w-full bg-white p-6 rounded-lg shadow-md space-y-4">
				<h1 class="text-4xl font-bold text-gray-800 md-50">Books</h1>
				<input
					type="text"
					id="searchBox"
					placeholder="Search for a book"
					class="right w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
				<button
					onclick="searchBooks()"
					class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
					Search
				</button>
				<div
					id="searchResults"
					class="w-full bg-grey-200 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
			</div>
			<!-- Add Book Section -->
			<div
				class="flex flex-col items-center justify-center w-full bg-white p-6 rounded-lg shadow-md space-y-4">
				<h2 class="text-2xl font-semibold text-gray-700">Add a Book</h2>
				<input
					type="text"
					id="bookTitle"
					placeholder="Book Title"
					class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
				<input
					type="text"
					id="publicationYear"
					placeholder="Publication Year"
					class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
				<input
					type="text"
					id="authorName"
					placeholder="Author Name"
					class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <input
					type="text"
					id="bookURL"
					placeholder="Book Umage URL"
					class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
				<button
					onclick="addBook()"
					class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
					Add
				</button>
			</div>

			<!-- Your Book Shelf -->
			<div class="flex flex-col items-center justify-center w-full">
				<h2 class="text-2xl font-bold text-center text-gray-700 mb-4">
					Your Book Shelf
				</h2>
				<div
					id="bookList"
					class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
					<!-- Books will be dynamically added here -->
				</div>
			</div>

			<!-- Show All Books Button -->
			<button
				id="showBooksButton"
				onclick="showAllBooks()"
				class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-md transition duration-200">
				Show All Books
			</button>

			<!-- Display All Books -->
			<div
				id="allbooks"
				class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
				<!-- All books from server will appear here -->
			</div>
      <!-- Add Review Section -->
			<div class="flex flex-col items-center justify-center w-full bg-white p-6 rounded-lg shadow-md space-y-4">
				<h2 class="text-2xl font-semibold text-gray-700">Add a Review</h2>
				<input
					type="text"
					id="bookId"
					placeholder="Book ID"
					class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
				<input
					type="text"
					id="userName"
					placeholder="Your Name"
					class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
				<input
					type="number"
					id="rating"
					min="1"
					max="5"
					placeholder="Rating (1-5)"
					class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
				<textarea
					id="comment"
					placeholder="Your review..."
					class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-32"></textarea>
				<button 
					onclick="addReview()"
					class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
					Submit Review
				</button>
			</div>

			<!-- Review List -->
			<div class="w-full">
				<h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Reviews</h2>
				<div id="reviewList" class="space-y-4">
					<!-- Reviews will be dynamically displayed here -->
				</div>
			</div>
      <button
				id="showReviewsButton"
				onclick="showAllReviews()"
				class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-md transition duration-200">
				Show All Reviews
			</button>
			<script src="{{ url_for('static', filename='script.js') }}"></script>
		</div>
	</body>
</html>
